<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoring Division</title>
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgcontainer">
        <h1>Restoring Division for Unsigned Integers</h1>
        <div id="container">
            <form>
            <label for="dividend">Enter the Dividend(Q)</label>
            <input type="number" id="dividend" name="dividend" min="0" required><br />
            <label>Enter the Divisor(M)</label>
            <input type="number" id="divisor" name="divisor" min="1" required><br />
            <button type="button" onclick="main()" id="btn">Calculate</button>
            </form>
        </div>
    </div>
    <div class="bgcontainer2">
        <table id="solutionTable">
            <thead>
                <tr>
                    <th>Comment</th>
                    <th>M</th>
                    <th>A (Accumulator)</th>
                    <th>Q (Quotient)</th>
                    <th>n</th>
                </tr>
            </thead>
            <tbody>
                <!-- table rows are dynamically added here -->
            </tbody>
        </table>
        
        <p id="result"></p>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
